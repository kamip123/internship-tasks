<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise js</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>

<div id="container">
    <div id="tableDiv">
        <table style=''>
            <thead>
            <tr>
                <th></th>
                <th id="title">Title</th>
                <th id="upVotes">Up Votes</th>
                <th id="downVotes">Down Votes</th>
                <th id="score">Score</th>
                <th id="comments">Comments</th>
                <th id="created">Created</th>
            </tr>
            </thead>
            <tbody id="postsTbody">
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </tbody>
        </table>
        <h1 id="loadingHeader">Loading...</h1>
    </div>
    <div id="sortDiv">
        <p>Sort By:</p>
        <button id="titleButton">Title</button>
        <button id="upVotesButton">Up Votes</button>
        <button id="downVotesButton">Down Votes</button>
        <button id="scoreButton">Score</button>
        <button id="commentsButton">Comments</button>
        <button id="createdButton">Created</button>
    </div>
    <div id="recentPostsDiv">
        <p>Get posts from last 24h</p>
        <button id="searchBy24h">Search for recent posts</button>
    </div>
    <div id="bestRatioDiv">
        <p>Get best ups - comments ratio</p>
        <button id="searchBestRatio">Search best ratio</button>
        <p>Best up votes:comments ratio:</p>
        <p id="result_p"></p>
    </div>

</div>

</body>

</html>
